<!DOCTYPE html>
<html>
    <head>
        <title>Selectable cities</title>
        <style>
            li{
                display: inline-block;
                cursor: pointer;
                padding: 10px;
            }
            ul {padding: 0;}
        </style>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!---------   <script src="selectable_cities.js"></script>----->

       <!--------- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> --->
    </head>
    <body>
    <h2>Cities</h2>    
        <ul id="item">
            <li>Stockholm</li>
            <li>Göteborg</li>
            <li>Malmö</li>
            <li>Uppsala</li>
            <li>Umeå</li>
        </ul>
        <button id="showTownButton">Show Cities</button>
        <div id="selectedTowns"></div>
        <script>
        function attachEvents() {
            $('#items li').on('click', select);
        
            function select() {
                if($(this).attr('data-selected')){
                    $(this).removeAttr('data-selected');
                    $(this).css('background', "");
                } else {
                    $(this).attr("data-selected", true);
                    $(this).css('background',"#DDD");
                }
            }
        
            $('#showTownsButton').on('click', function () {
                $('#selectedTowns').text("Selected Towns: "+$('#items li[data-selected]').toArray().map(li => li.textContent).join(', '));
            })
        }
        
    </script>
    </body>
</html>
